<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/85b9814f97.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="/PrestigeWorldwide/scripts/render-products.js"
    ></script>
    <link rel="stylesheet" href="/PrestigeWorldwide/styles/all.css" />
    <link rel="stylesheet" href="/PrestigeWorldwide/styles/shop.css" />
    <title>Prestige Worldwide | Shop</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="/PrestigeWorldwide/">
        <img
          id="myImg"
          src="/PrestigeWorldwide/images/logo.svg"
          alt="Presige Worldwide Logo"
        />
      </a>
      <div class="nav-links">
        <a href="/PrestigeWorldwide/">Home</a>
        <a href="/PrestigeWorldwide/shop.html" class="selected">Shop</a>
        <a href="/PrestigeWorldwide/contact.html">Contact</a>
      </div>
    </div>

    <div class="container">
      <h1 class="shop-header">Shop</h1>

      <!-- Product Cards Grid -->
      <div class="product-cards-grid">
        <div class="product-card">
          <img src="" alt="" class="product-card-image" />
          <div class="product-info">
            <div>
              <h2 class="product-card-brand"></h2>
              <p class="product-card-model"></p>
            </div>
            <div>
              <button class="bold">
                View <i class="fa-solid fa-angle-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Product Overlay Template -->
      <div class="overlay hidden">
        <div class="single-product">
          <i class="fa-solid fa-x close-product"></i>
          <div class="product-image-container">
            <img src="" alt="" class="product-image" />
          </div>
          <div class="overlay-product-info">
            <div class="product-main-info">
              <div class="product-name">
                <h2 class="product-brand"></h2>
                <p class="product-model"></p>
                <p class="product-price"></p>
              </div>
              <div>
                <button class="button">Buy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
