  <body>
    <div class="navbar">
      <a href="/PrestigeWorldwide/">
        <img
          id="myImg"
          src="/PrestigeWorldwide/images/logo.svg"
          alt="Presige Worldwide Logo"
        />
      </a>
      <div class="nav-links">
        <a href="/PrestigeWorldwide/">Home</a>
        <a href="/PrestigeWorldwide/shop.html">Shop</a>
        <a href="/PrestigeWorldwide/contact.html" class="selected">Contact</a>
      </div>
    </div>
    <div class="contact-container">
      <div class="contact-card">
        <h2>Contact Info</h2>
        <div class="twoCols">
          <img
            src="/PrestigeWorldwide/images/watch-illustration.png"
            alt="Illustration of a watch"
          />
          <div>
            <p>(905) 894-2334</p>
            <p>dale@prestigeworldwide.com</p>
            <p>1148 Oliverio Drive</p>
            <p>Toronto, Ontario, Canada</p>
            <p>L3C0G7</p>
          </div>
        </div>
      </div>
      <h2>Send Us a Message</h2>
      <form
        class="message-form"
        action="https://formsubmit.co/raykeating13@gmail.com"
        method="POST"
      >
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" placeholder="John Doe" />
        <label for="email">Your Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="jdoe@gmail.com"
        />
        <label for="message">Your Message</label>
        <textarea
          name="message"
          id="message"
          rows="8"
          placeholder="Enter your message"
        ></textarea>
        <button type="submit">
          Send <i class="fa-solid fa-paper-plane"></i>
        </button>
        <!-- AUTORESPONSDER - https://formsubmit.co/documentation -->
        <input
          type="hidden"
          name="_autoresponse"
          value="Thanks for your message.  We'll get back to you as soon as possible."
        />
      </form>
    </div>
  </body>
